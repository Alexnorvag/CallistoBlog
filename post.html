<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/postStyle.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/parseFromURL.js"></script>
</head>
<body>
<header class="header">
    <img src="" alt="img" class="header-img">
    <div class="container">
        <div class="logo-and-menu">
            <a itemprop="url" href="index.html" class="logo">CallistoBlog</a>
            <div class="menu-column">
                <a href="#" class="menu"></a>
            </div>
        </div>
    </div>
</header>
<main class="middle">
    <div class="post-container">
        <div class="section">
            <div class="col span_1_of_3">
                <div class="side-post">
                    <img src="images/abme.jpg" alt="img">
                    <h3 class="about-author">Alex Norvag</h3>
                </div>
            </div>
            <div class="col span_2_of_3">
                <div class="post">
                    <h1 class="post-title"></h1>
                    <p class="post-content"></p>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
