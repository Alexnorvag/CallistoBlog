<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/postStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="libs/fa/css/font-awesome.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/parseFromURL.js"></script>
</head>
<body>
<div class="sidebar-container">
    <div id="sidebar">
        <a href="#" onclick="return false;" data-toggle=".sidebar-container" class="sidebar-close"></a>
        <ul>
            <li><a href="index.html" class="sidebar-item" rel="bookmark">Blog</a></li>
            <li><a href="#" class="sidebar-item" rel="bookmark">About Me</a></li>
            <li><a href="#" class="sidebar-item" rel="bookmark">Contact Me</a></li>
        </ul>
    </div>
</div>
<header class="header">
    <img src="" alt="img" class="header-img">
    <div class="container">
        <div class="logo-and-menu">
            <a itemprop="url" href="index.html" class="logo">CallistoBlog</a>
            <div class="menu-column">
                <a href="#" onclick="return false;" data-toggle=".sidebar-container" class="menu"></a>
            </div>
        </div>
    </div>
</header>
<main class="middle">
    <div class="post-container">
        <div class="section">
            <div class="col span_1_of_3">
                <div class="side-post">
                    <img src="images/author.jpg" alt="img" class="author-photo">
                    <div class="author-info">
                        <h3 class="about-author">Alex Norvag</h3>
                        <em>Administrator</em>
                    </div>
                </div>
            </div>
            <div class="col span_2_of_3">
                <div class="post">
                    <h1 class="post-title"></h1>
                    <p class="post-content"></p>
                </div>
                <div class="post-share">
                    <div class="social-icons-wrapper">
                        <ul class="social-icons icon-circle icon-zoom list-unstyled list-inline">
                            <li><a href="https://github.com/Alexnorvag" target="_blank"><i
                                    class="fa fa-github-alt"></i></a></li>
                            <li><a href="https://vk.com/lexa_norvag" target="_blank"><i class="fa fa-vk"></i></a>
                            </li>
                            <li><a href="https://trello.com/alexeygavron" target="_blank"><i
                                    class="fa fa-trello"></i></a></li>
                            <li><a href="https://stackoverflow.com/users/7338979/a-norvag?tab=profile"
                                   target="_blank"><i class="fa fa-stack-overflow"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
